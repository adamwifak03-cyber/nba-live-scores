<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live NBA Scores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .game {
      background: #222;
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<h1>Live NBA Scores</h1>
<div id="scores">Loading scores…</div>

<script>
(async function() {
  const container = document.getElementById("scores");
  container.innerHTML = "Loading scores…";

  // Helper function to format date as YYYY-MM-DD
  function formatDate(d) {
    return d.toISOString().split('T')[0];
  }

  // Try today first, fallback to yesterday
  let date = new Date();
  let games = [];

  for (let attempt = 0; attempt < 2; attempt++) {
    const dateString = formatDate(date);
    try {
      const response = await fetch(`https://www.balldontlie.io/api/v1/games?dates[]=${dateString}`);
      if (!response.ok) throw new Error("Network response not OK");

      const data = await response.json();
      if (data.data && data.data.length > 0) {
        games = data.data;
        break; // exit loop if we have games
      } else {
        // fallback to previous day
        date.setDate(date.getDate() - 1);
      }
    } catch (err) {
      container.innerHTML = "<p>Unable to load scores right now.</p>";
      console.error("Error fetching scores:", err);
      return;
    }
  }

  if (games.length === 0) {
    container.innerHTML = "<p>No games in the last 2 days.</p>";
    return;
  }

  container.innerHTML = ""; // clear loading text

  games.forEach(game => {
    const div = document.createElement("div");
    div.className = "game";
    div.innerHTML = `
      <strong>${game.home_team.full_name}</strong> ${game.home_team_score}
      <br>
      <strong>${game.visitor_team.full_name}</strong> ${game.visitor_team_score}
      <br>
      Status: ${game.status}
    `;
    container.appendChild(div);
  });

  // Refresh every minute
  setInterval(async () => {
    container.innerHTML = "Refreshing scores…";
    await arguments.callee();
  }, 60000);

})();
</script>

</body>
</html>
