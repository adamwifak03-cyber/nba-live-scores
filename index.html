<!DOCTYPE html>
<html>
<head>
  <title>Live NBA Scores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .game {
      background: #222;
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<h1>Live NBA Scores</h1>
<div id="scores">Loading...</div>

<script>
async function loadScores() {
  const today = new Date().toISOString().split('T')[0];
  const res = await fetch(`https://www.balldontlie.io/api/v1/games?dates[]=${today}`);
  const data = await res.json();

  const container = document.getElementById("scores");
  container.innerHTML = "";

  if (data.data.length === 0) {
    container.innerHTML = "<p>No games today.</p>";
    return;
  }

  data.data.forEach(game => {
    const div = document.createElement("div");
    div.className = "game";
    div.innerHTML = `
      <strong>${game.home_team.full_name}</strong> ${game.home_team_score}
      <br>
      <strong>${game.visitor_team.full_name}</strong> ${game.visitor_team_score}
      <br>
      Status: ${game.status}
    `;
    container.appendChild(div);
  });
}

loadScores();
setInterval(loadScores, 60000);
</script>

</body>
</html>
